<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Stopwatch</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="main__container">
        <div class="start__div start">
          <h1 class="start__title">Start your quiz</h1>
          <form>
            <div class="start__choose-topic">
              <label for="topic">Choose topic</label>
              <select name="topic" id="topic">
                <option value="1">Вариант 1</option>
                <option value="2">Вариант 2</option>
                <option value="3">Вариант 3</option>
              </select>
            </div>
            <div class="start__choose-difficulty">
              <label for="theme">Choose difficulty</label>
              <select name="theme" id="theme">
                <option value="1">Вариант 1</option>
                <option value="2">Вариант 2</option>
                <option value="3">Вариант 3</option>
              </select>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
